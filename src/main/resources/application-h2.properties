# Port number
server.port=8080

# mySQL Database Connection
#spring.datasource.url=jdbc:h2:mem:orderingDB
spring.datasource.url=jdbc:h2:file:C:/data/orderingDB4
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate Dialect for H2 In Memory Database
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate Data definition language or (ddl) auto (create, creat-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update        
spring.jpa.show-sql=true

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Hibernate log levels
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

